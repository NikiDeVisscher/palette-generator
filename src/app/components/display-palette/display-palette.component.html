<div class="container">
    <div class="row">
        <div class="col" class="d-flex flex-row justify-content-center">
            <h2>{{ palette.name }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col" class="d-flex flex-row justify-content-center">
                <ng-container *ngFor="let colour of palette.colours">
                    <div class="text-center">
                        <p>{{ colour.hexCode|hex }}</p>
                        <div [ngStyle]="{backgroundColor: setColour(colour)}" class="colour"></div>
                    </div>
                </ng-container>
        </div>
    </div>
    <div class="row">
        <div class="col" class="d-flex flex-row justify-content-center">
            <button mat-flat-button color="accent">Close</button>
        </div>
    </div>
</div>
